{% extends "main.html" %}

{% block content %}

    <!-- Header Start -->
    <div class="jumbotron jumbotron-fluid page-header position-relative overlay-bottom" style="margin-bottom: 90px;">
        <div class="container text-center py-5">
            <h1 class="text-white display-1">News</h1>
            <div class="d-inline-flex text-white mb-5">
                <p class="m-0 text-uppercase"><a class="text-white" href="">Home</a></p>
                <i class="fa fa-angle-double-right pt-1 px-3"></i>
                <p class="m-0 text-uppercase">News</p>
            </div>
            <form class="header__search" method="GET" action="{% url 'news' %}">
            <div class="mx-auto mb-5" style="width: 100%; max-width: 600px;">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-light bg-white text-body px-4 dropdown-toggle" type="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">Courses</button>
                    </div>
                    
                    <input name="q" type="text" class="form-control border-light" style="padding: 30px 25px;" placeholder="Keyword">
                    <div class="input-group-append">
                        <button class="btn btn-secondary px-4 px-lg-5">Search</button>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->


    <!-- Courses Start -->
    <div class="container-fluid py-5">
        <div class="container py-5">
            <div class="row mx-0 justify-content-center">
                <div class="col-lg-8">
                    <div class="section-title text-center position-relative mb-5">
                        <h6 class="d-inline-block position-relative text-secondary text-uppercase pb-2">Our Courses</h6>
                        <h1 class="display-4">Checkout the News about Technologies</h1>
                    </div>
                </div>
            </div>
            <div class="row">
                {% for sub in news %}
                <div class="col-lg-4 col-md-6 pb-4">
                    <a class="courses-list-item position-relative d-block overflow-hidden mb-2" href="{{sub.url}}">
                        <img class="img-fluid" style="height: 340px;" src="{{sub.imageURL}}" alt="alu">
                        <div class="courses-text">
                            <h4 class="text-center text-white px-3">{{sub.title}}</h4>
                            <div class="border-top w-100 mt-3">
                                <div class="d-flex justify-content-between p-4">
                                    <span class="text-white"><i class="fa fa-user mr-2"></i>Innovate</span>
                                    <span class="text-white"><i class="fa fa-star mr-2"></i>News
                                        </span>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
               
                {% include 'pagination.html' with queryset=subject custom_range=custom_range %}
            </div>
        </div>
    </div>
    <!-- Courses End -->

{% endblock content %}
